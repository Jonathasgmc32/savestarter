<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap" rel="stylesheet">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
<div class="nav-body">
    <div [style]="{'left': menuVisible ? '0' : '-70px'}" class="side-menu" id="sideMenu">
      <a class="menu-item" >
        <i (click)="navigate('home')" class="fas fa-home fa-2x"></i>
      </a>
      <a href="" class="menu-item">
        <i class="fas fa-tags fa-2x"></i>
      </a>
      <a href="" class="menu-item">
        <i class="fas fa-calendar-alt fa-2x"></i>
      </a>
      <a href="" class="menu-item">
        <i class="fas fa-handshake fa-2x"></i>
      </a>
    </div>
  
    <div class="header">
      <button id="menuToggle" class="menu-toggle" (click)="toggleMenu()">
        <i class="fas fa-bars fa-2x"></i>
      </button>
      <div class="user-info">
        <span *ngIf="isAuthenticated === false">Bom dia</span>
        <span *ngIf="isAuthenticated === true">Bom dia, {{username}}</span>
      </div>
      <div class="icons">
        <i class="fas fa-bell fa-2x"></i>
        <i class="fas fa-user-circle fa-3x"></i>
      </div>
    </div>
  </div>  
<script>
const sideMenu = document.getElementById('sideMenu');
    const menuToggle = document.getElementById('menuToggle');

    menuToggle.addEventListener('click', function() {
        if (sideMenu.style.left === '0px') {
            sideMenu.style.left = '-70px';
        } else {
            sideMenu.style.left = '0px';
        }
    });
</script>
