<div class="container">
    <div class="row">
      <h2>Eventos</h2>
      <div *ngFor="let event of filterEvents('eventos')" class="card">
        <h3>{{ event.title }}</h3>
        <p>{{ event.description }}</p>
        <p></p>
        <ul>
          <li *ngFor="let participant of event.event_users">{{ participant }}</li>
        </ul>
      </div>
    </div>
  
    <div class="row">
      <h2>Reuniões</h2>

    </div>
  </div>
